<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Telegram Web</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div class="sign-in-page">
			<div class="background-header"></div>
			<div class="sign-in-block">
				<div class="sign-in-header">
					<a class="sign-in-logo" href="https://web.telegram.org/">
						<i class="icon-logo"></i>
						<i class="icon-title"></i>
					</a>
					<a class="next-btn" href="#">
						<p>Next</p>
						<i></i>
					</a>
				</div>
				<div class="sign-in-form">
					<form name="login-form">
						<h1>Sign in</h1>
						<p>Please choose your country and enter your full phone number.</p>
						<div class="country-input">
							<h3>Country</h3>
							<h4>Kazakhstan</h4>
						</div>
						<div class="code-input">
							<h3>Code</h3>
							<h4>+7 7</h4>
						</div>
						<div class="phone-input">
							<label>Phone number</label>
							<input type="tel">
						</div>
					</form>
				</div>
				<div class="sign-in-bottom">
					<p>Welcome to the official Telegram web-client.</p>
					<a href="#">Learn more</a>
				</div>
			</div>
		</div>
	</body>
</html>
