<h2>Categories</h2>

<div *ngFor="let category of categories; index as categoryId">
    <h3>
        <a [title]="category.name" 
            [routerLink] ="['/categories', categoryId]" >
            {{ category.name }}
        </a>
    </h3>
</div>
