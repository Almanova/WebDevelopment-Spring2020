<div *ngIf="movie">

    <h2>{{movie.name | uppercase}} Movie Details</h2>
    <div><span>id: </span>{{movie.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="movie.name" placeholder="name">
        </label>
    </div>
    <div>
        <label>description:
            <input [(ngModel)]="movie.description" placeholder="name">
        </label>
    </div>

</div>

<button (click)="goBack()">Go back</button>
